<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table introduction</title>
</head>
<body>
    <table border="1">
        <caption>Student's data</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>23</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>25</td>
            <td>Los Angeles</td>    
        </tr>
        <tr>
            <td>Charlie</td>
            <td>22</td>
            <td>Chicago</td></tr>
    </table>
    
</body>
</html>
